      <h1>Passion Fruit Cheesecake</h1>
        <br>

        <button type = "button" class= "btn btn-light"><a href="recipes.html">No Bake Chocolate Eclaire</a><button>
        <button type = "button" class = "btn btn-light"><a href="recipes3.html">Chicken Chow Mien</a><button>

        <br><br>
        
      <h2> Ingredients: </h2>
        <ul class="list-group list-group-flush">
          <li class= "list-group-item"> 150g Arnott's Marie crackers (18 Biscuits), or other sweet plain biscuits. </li>
          <li class= "list-group-item"> 100g melted unsalted butter </li>
          <li class= "list-group-item"> 2 tablespoons of white sugar </li>
        </ul>

        <br><br>

      <h2> Filling:  </h2>
      <ul class="list-group list-group-flush">
        <li class= "list-group-item"> 500g Philadelphia cream cheese (softened) </li>
        <li class= "list-group-item"> 105 tablespoons plain flour </li>
        <li class= "list-group-item"> 1/3 cup + 2 tablespoons of Passionfruit pulp + 1/4 cup extra for swirling on top </li>
        <li class= "list-group-item"> 105 cups (330g) caster white sugar (superfine) </li>
        <li class= "list-group-item"> 2 tablespoons of Vanilla Extract </li>
        <li class= "list-group-item"> Zest of 1 lemon </li>
        <li class= "list-group-item"> 3 eggs </li>
      </ul>

      <br><br>

      <section></section>

      <h2> Directions for Passionfruit Cheesecake </h2>
        <ol>
          <li> <p class="lead"> Grease and line 22cm/9" springform cake pan. Blitz biscuits into fine crumbs, then add butter
          and sugar and blitz until it looks like wet sand.
          Press into base of cake pan.</p> </li>

          <li> <p class="lead"> Beat cream cheese for 30 sec or until smooth.
          Beat in flour. Add Vanilla, sugar and lemon, beat to incorporate.
        Beat in eggs one at a time until just combined.
      Stir in passionfruit. Pour into cake pan.</p> </li>

          <li> <p class="lead"> Dollop extra passionfruit pulp across top, use knife to swirl.
          Bake 160^C/320^F oven (150^C fan) for 50 min- middle should still jiggle slightly.
        Cool in tin then refrigerate (covered) for at least 6 hours.
      Use paper overhang to lift out, cut and serve with dollop of cream or creme fraiche and
    more passionfruit!</p> </li>
        </ol>

        <br><br>

      <h3> Tips </h3>
        <ul class = "list-group list-group-flush">
          <li class = "list-group-item"> <p class="lead"> No food processor? No probs! Place in ziplock bag and bash with
            rolling pin or something heavy.</p> </li>
          <li class = "list-group-item"> <p class="lead">Dont over beat, just beat to incorporate each ingredient.</p>  </li>
        </ul
